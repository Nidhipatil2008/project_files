<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>flex-layout</title>
    <style>
     .main-box{
        width: 100vw;
        height: 100vh;
        border: solid black;
        margin: auto;
        display: flex;
        flex-direction: row;
     }
     .left{
        width: 50%;
        height: 100%;
        border: solid black;
        display: flex;
        flex-direction: row;
     }
     .right{
        width: 50%;
        height: 100%;
        border: solid black;
     }
     .l-row1{
        width: 33.3%;
        height: 100%;
        border: solid black;
        display: flex;
        flex-direction: column;
     }
     .l-row2{
        width: 66.6%;
        height: 100%;
        border: solid black;
        display: flex;
        flex-direction: column;
     }
     .top{
        width: 100%;
        height: 60%;
        border: solid black;
     }
     .middle{
        width: 100%;
        height: 20%;
        border: solid black;
     }
     .bottom{
        width: 100%;
        height: 20%;
        border: solid black;
     }
     .l-row1-top1{
        width: 100%;
        height: 40%;
        border: solid black;
     }
     .l-row2-top2{
        width: 100%;
        height: 20%;
        border: solid black;
     }
     .l-row3-middle{
        width: 100%;
        height: 20%;
        border: solid black;
     }
     .l-row2-bottom{
        width: 100%;
        height: 20%;
        border: solid black;
     }
    </style>
</head>
<body>
    <div class="main-box">
     <div class="left">
        <div class="l-row1">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
        </div>
        <div class="l-row2">
            <div class="l-row1-top1"></div>
            <div class="l-row2-top2"></div>
            <div class="l-row2-middle"></div>
            <div class="l-row2-bottom"></div>
        </div>
     </div>
     <div class="right"></div>

    </div>
</body>
</html>
