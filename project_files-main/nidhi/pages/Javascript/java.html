<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        p{
            font-size: 40px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
            margin-left: 10%;
        }
        .container-one{
            width: 100%;
            height: 70%;
            flex-direction: column;
        } 
        .container-one{
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background-color: beige;
            margin-top: 10px;
        } 
        .container{
            width: 100%;
            height: 100%;
           
        }
        .container-two{
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            background-color: aquamarine;
            padding-top: 20px;
            
        } 
        button{
            width: 200px;
            height: 100px;
            background-color: palevioletred;
            font-size: 20px;
            font-weight: 700;
            border-radius: 10px;
            border: none;
            display: flex;
            justify-content: center;


        }
    </style>
</body>
<div class="container">
    <div class="container-one" id="container-one">
    <p>Welcome to universal calendar</p>
    <p id="display"></p>
    </div>
   
    <div class="container-two" id="container-two">
        <button onclick="sunday()" id ="sunday">Sunday</button>
         <button>Monday</button>
         <button>Tuesday</button>
         <button>Wednesday</button>
         <button>Thrusday</button>
         <button>Friday</button>
         <button>Saturday</button>
    </div>
</div>
<script>
    function sunday(){
        document.getElementById("container-one").style.backgroundColor = "# 9BB4C0";
        document.getElementById("container-two").style.backgroundColor = "#8FABD4";
        document.getElementById("sunday").style.backgroundColor = "#A8BBA3";
       document.getElementById("display").innerHTML="Today is sunday";
    }
</script>
</html>
