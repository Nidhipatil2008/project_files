<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>grid-layout</title>
    <style>
        .main-container{
          width: 50vw;
          height: 50vh;
          border: solid black;
          display: grid;
          grid-template-columns:auto auto auto auto;
          column-gap: 5%;
          text-align: center;
          
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">1</div>
        <div style="background-color: brown;">1</div>
        <div style="background-color: chocolate;">1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
    </div>
</body>
</html>
