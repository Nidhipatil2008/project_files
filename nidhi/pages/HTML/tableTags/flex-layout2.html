<!DOCTYPE html>
<html lang="en">

<head>

    <title>flex-layout</title>
    <style>
        .main-box {
            height: 100vh;
            width: 100vw;
            border: solid black;
            margin: auto;
        }

        .top {
            height: 20%;
            width: 100%;
            border: solid black;
        }

        .bottom {
            height: 80%;
            width: 100%;
            border: solid black;
            display: flex;
        }

        .bottom-left {
            height: 100%;
            width: 10%;
            border: solid black;
        }

        .bottom-right {
            height: 100%;
            width: 90%;
            border: solid black;
            display: flex;
            flex-direction: column;
        }

        .r-top {
            height: 33.33%;
            width: 100%;
            border: solid black;
            display: flex;
            flex-direction: row;
        }

        .r-middle {
            height: 33.33%;
            width: 100%;
            border: solid black;

        }

        .r-bottom {
            height: 33.33%;
            width: 100%;
            border: solid black;

        }

        .bt-r-top-one {
            width: 33%;
            height: 100%;
            border: solid black 2px;
            background-color: rgb(9, 46, 79);

        }

        .bt-r-top-2 {
            width: 33.3%;
            height: 100%;
            border: solid black 2px;
        }

        .bt-r-top-3 {
            width: 33.3%;
            height: 100%;
            border: solid black 2px;
        }
    </style>
</head>

<body>
    <div class="main-box">
        <div class="top"></div>
        <div class="bottom">
            <div class="bottom-left"></div>
            <div class="bottom-right">
                <div class="r-top">
                    <div clas="bt-r-top-one">55</div>
                    <div clas="bt-r-top-2">66</div>
                    <div clas="bt-r-top-3"></div>
                </div>
                <div class="r-middle"></div>
                <div class="r-bottom"></div>
            </div>

        </div>
    </div>


</body>

</html>
