<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxes {
            height:100vh;
            width: 50vw;
            margin: auto;
            background-color: white;
            border: solid black;
            display: flex;
        }
        .left-box{
            height: 100%;
            width: 50%;
            border: solid black;
             }
        .right-box{
            height:100%;
            width: 50%;
        }
        .left-top{
            height: 33.3%;
            width: 100%;
            border: solid black;
       }
       .left-middle{
        height: 33.3%;
        width: 100%;
        border: solid black;
       }
       .left-bottom{
        height: 33.3%;
        width: 100%;
        border: solid black;
       }
       .right-top{
        height: 33.3%;
        width: 100%;
        border: solid black;
       }
       .right-middle{
        height: 33.3%;
        width: 100%;
        border: solid black;
       }
       .right-bottom{
        height: 33.4%;
        width: 100%;
        border: solid black;
       }
       .l-middle-between{
        height: 100%;
        width: 50%;
        border: solid black;
       }
       .r-top-between {
        height: 100%;
        width: 50%;
        border: solid black;
       }
       .r-bottom-between{
        height: 100%;
        width: 50%;
        border: solid black;
       }
    </style>
</head>
<body>
    <div class="boxes">
    <div class="left-box">
        <div class="left-top"></div>
        <div class="left-middle">
            <div class="l-middle-between"></div>
        </div>
        <div class="left-bottom"></div>
    </div>
    <div class="right-box">
        <div class="right-top">
            <div class="r-top-between"></div>
        </div>
        <div class="right-middle"></div>
        <div class="right-bottom">
            <div class="r-bottom-between"></div>
        </div>
     </div>

    </div>
    
</body>
</html>
