<!DOCTYPE html>
<html lang="en">
<head>
    <title>exponential</title>
    <style>
        .body{
            width: 100vw;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            background-color: coral;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .conatiner{
            width: 30%;
            height: 50%;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }
        .result{
            width: 20%;
            height: 40%;
            background-color: rgb(236, 147, 14);
            margin-left: 40%;
            margin-top: 50px;

        }
        .input-grp{
           width: 70%;
           height: 15%;
           background-color: aquamarine;
           display: flex;
           flex-direction: column;
           align-items: center;
           margin: 10%;
        }
        label input{
            font-size: 30px;
            color: bisque;
        }
        input{
            height: 40%;
        }
        button{
            width: 80%;
            height: 30px;
            border-radius: 20px;
            border: none;
            background-color: cadetblue;
            color: black;
            font-size: 25px;
        }
        b{
            color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result">
            <span id="output"></span>
        <div class="input-grp">
            <label>Enter base value: </label>
            <input type="number" id="number1">
        </div>
        <div class="input-grp">
            <label>Enter exponent value: </label>
            <input type="number" id="number2">
        </div><br>
        <button onclick="modulus()">Submit</button>
        </div>
    </div>
    <script>
        function modulus() {
       let num1 = document.getElementById("number1").value;
       let num2 = document.getElementById("number2").value;

       let result = Number(num1) ** Number(num2);

       document.getElementById("output").innerHTML = "The exponential of <b>" + num1 + "<b> ** </b>" + num2 + "</b> is : " +result;
        }
    </script>
</body>
</html>
