<body>
    <h1 id="number-1"></h1>
     <h1 id="number-2"></h1>
     <h1 id="number-3"></h1>
     <input id="check">
    <button onclick="game()">Submit</button>
     <h1 id="result"></h1>
     <button onclick="output()"></button>

    <script>
        let num1= Math.random() * 10; 
        let num2 = Math.random() * 10;

        num1 = Math.floor(num1);
        num2 = Math.floor(num2);
         
        let multi = num1 * num2
        document.getElementById("number-1").innerHTML = num1;
        document.getElementById("number-2").innerHTML = num2;
        document.getElementById("number-3").innerHTML = "The multiplication of " + num1 + " and " + num2 + " is ";
        //let userAns = prompt(num1 + " x " + num2 +" = ?")
          function game(){
        let userAns = document.getElementById("check").value
        let result = userAns == multi
        document.getElementById("result").innerHTML = result;
          }

        function output(){
            
        console.log(num1)
        console.log(num2)

          }


    </script>
</body>
