<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee salary deduction</h1>
    <p id="display"></p>
    <script>
        let originalSalary = 5000;
        let deductionaamount = 500;
        originalSalary -= deductionaamount;
        document.getElementById("display").innerHTML = originalSalary;
    </script>

</body>
