<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = prompt("Enter a marks: ")
        if(marks >= 90){
            alert("A")
        }else if(marks >= 75){
            alert("B")
        }else if(marks >= 65){
            alert("C")
        }else if(marks >= 55){
            alert("D")
        }else if(marks >= 35){
            alert("E")
        }else{
            alert("Fail")
        }
    </script>
</body>
</html>
