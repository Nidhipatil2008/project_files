<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case examples</title>
</head>
<body>
    <script>
        let hour = prompt("Enter an hour: ")
        // by else-if
        // if(hour < 5 < 11)

       switch(true){
        case ((hour >= 5) && (hour <= 11)):
        alert("Good Morning")
        break;
         case ((hour >= 12) && (hour <= 17)): 
         alert("Good Afternoon")
        break;
         case ((hour >= 18) && (hour <= 21)): 
         alert("Good Evening")
        break;
         case (hour >= 21 && hour <= 24) || (hour >= 0 && hour <= 4): 
         alert("Good Night")
        break;
        default: alert("Please enter valid number")
       }
    </script>
</body>
</html>
