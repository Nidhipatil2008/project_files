<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Enter an age: </h4>
    <input id="ticket">
    <button onclick="checker()">Check ticket price</button>
    <script>
       let age = ""
       let check = ""
         function checker(){
        switch(true){
            case(age > 0 || age <= 12): 
            check("Adult Ticket price: rs 120/-")
            break;
            case(age >= 13 || age <= 19): 
            check("Adult Ticket price: rs 120/-")
             break;
            case(age >= 20 || age <= 59): 
            check("Adult Ticket price: rs 120/-")
             break;
            case(age >= 60): 
            check("Adult Ticket price: rs 120/-")
             break;
            default: 
             check("Invalid age")
        }
        document.getElementById("ticket").innerHTML = check;
    }
    </script>
</body>
</html>
