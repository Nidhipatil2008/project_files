<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <input class="number" id="one">
    <input class="number" id="two">
    <script>
    
         let num1 = prompt("Enter a number 1: ")
         let num2 = prompt("Enter a number 2: ")
         let result = num1 | num2
         if(num1 < num2){
            alert(num2 +" is nearest to "+result)
         }else{
            alert(num1 +" is nearest to "+result)
         }
    </script>
</body>
</html>
