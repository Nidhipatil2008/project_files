<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
    body{
        width: 100vw;
        height: 100vh;
        margin: 0%;
        padding: 0%;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    .container{
        width: 30%;
        height: 50%;
        border-color: black;
        border-style: solid;
        border-width: 2px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        background-color: darkgrey;
    }
    .heading{
        width: 100%;
        height: 20%;
        background-color: rgb(242, 194, 136);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 35px;
        
    }
    .input-grp{
         width: 80%;
         height: 30%;
         display: flex;
         flex-direction: column;
         gap: 20px;
    }
    input{
        height: 30px;
        font-size: 30px;
        padding-left: 20px;
    }
    label{
        font-size: 30px;
    }
    button{
        width: 80%;
        height: 10%;
        background-color: cornsilk;
        font-size: 20px;
        font-weight: 600px;
        color: rgb(26, 202, 152);
        border: none;
        border-radius: 15px;
    }
    .display{
        width: 80%;
        height: 15%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>

<body>
     <div class="container">
    <div class="heading">Temperature Checker</div><br><br>
    <div class="input-grp">
        <label>Enter temperature(c):</label>
        <input type="number" id="input-temp">
    </div><br><br>
    <button onclick="temp()">check Temperature</button>
    <div class="display">
    <span id="result"></span>
    </div>
   </div>
    <script>
        function temp(){
        let temp = document.getElementById("input-temp").value;
        if(temp > 30){
            document.getElementById("result").innerHTML = "It's Hot!."
            
        }
        else{
             document.getElementById("result").innerHTML = "It's Cool!."
        }
          document.getElementById("input-temp").value= "";
    }
    </script>
</body>
</html>
